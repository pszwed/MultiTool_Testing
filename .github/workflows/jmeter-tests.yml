name: JMeter Tests

on:
  workflow_dispatch:

jobs:
  run-jmeter-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up JMeter
        run: |
          sudo apt-get update
          sudo apt-get install -y openjdk-11-jdk wget tar coreutils gawk
          wget https://dlcdn.apache.org/jmeter/binaries/apache-jmeter-5.6.3.tgz
          tar -xzf apache-jmeter-5.6.3.tgz
          sudo mv apache-jmeter-5.6.3 /opt/apache-jmeter

      - name: Clean up old results
        run: |
          rm -rf JMeter/test_results/*
          mkdir -p JMeter/test_results/

      - name: Run JMeter tests
        run: |
          /opt/apache-jmeter/bin/jmeter -n -t JMeter/performance_test.jmx -l JMeter/test_results/results.csv -e -o JMeter/test_results/reports/

      - name: List results directory
        run: ls -la JMeter/test_results/

      - name: Upload JMeter results
        uses: actions/upload-artifact@v4
        with:
          name: jmeter-results
          path: JMeter/test_results/results.csv

      - name: Upload JMeter HTML report
        uses: actions/upload-artifact@v4
        with:
          name: jmeter-html-report
          path: JMeter/test_results/reports/
